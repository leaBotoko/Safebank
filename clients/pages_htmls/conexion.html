<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBank - Connexion</title>
    <link rel="stylesheet" href="../pages_csss/connexion.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                SafeBank
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="index.html#services">Services</a>
                <a href="inscription.html">Inscription</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h1 class="form-title">Connexion</h1>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="email">Email ou numéro de téléphone</label>
                <input type="text" id="email" name="email" required>
                <div class="error-message">Veuillez saisir votre email ou numéro de téléphone</div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">Veuillez saisir votre mot de passe</div>
            </div>

            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="submit-btn" disabled>Se connecter</button>

            <div class="signup-link">
                Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
            </div>
        </form>
    </div>
    
    <script src="../page_js/connexion.js"></script>


</body>
</html>
