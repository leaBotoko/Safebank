<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBank - Contactez-nous</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
            padding-top: 80px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .contact-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .contact-boxes {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-info, .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 400px;
        }

        .contact-info h2, .contact-form h2 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .contact-item a:hover {
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 900px) {
            .contact-boxes {
                flex-direction: column;
                align-items: center;
            }

            .contact-info, .contact-form {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                SafeBank
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="index.html#services">Services</a>
                <a href="connexion.html">Connexion</a>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-boxes">
            <div class="contact-info">
                <h2>Nos Coordonnées</h2>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+243815000000">+243 815 000 000</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:contact@safebank.cd">contact@safebank.cd</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>1234 Boulevard du 30 Juin<br>Commune de la Gombe<br>Kinshasa, RDC</span>
                </div>
                <div class="contact-item">
                    <i class="far fa-clock"></i>
                    <span>Lun - Ven : 8h00 - 16h00<br>Sam : 9h00 - 13h00</span>
                </div>
            </div>

            <div class="contact-form">
                <h2>Envoyez-nous un message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer le message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.466223599361!2d15.31144!3d-4.308397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a6a3130080b7c4d%3A0x937470c2f34278e0!2sBlvd%20du%2030%20Juin%2C%20Kinshasa!5e0!3m2!1sfr!2scd!4v1647856732553!5m2!1sfr!2scd" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Votre message a été envoyé avec succès !');
            this.reset();
        });
    </script>
</body>
</html>
